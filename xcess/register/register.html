<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../globalColors.css" media="all">
    <link rel="stylesheet" href="../template.css" media="all">
    <link rel="stylesheet" href="style.css" media="all">
    <script src="../template.js"></script>
    <script src="script.js"></script>
    <title>REGISTER</title>
</head>
<body>
    <div class="window">
        <a id="back" href="#">zpět</a> <!--tlačítko zpět-->
        <div class="info">
            <p>Jméno i heslo minimálně 5 znaků.</p>
        </div>
        <form id="login" method="post">
            <label for="name">Jméno:<input id="name" type="text" name="Jméno" placeholder="username" required></label>
            <label for="email">E-mail:<input id="email" type="email" name="email" placeholder="email" required></label>
            <label for="password">Heslo:<input id="password" type="password" name="Heslo" placeholder="password" required></label>
            <label for="password_again">Heslo znova:<input id="password_again" type="password" name="Heslo_znova" placeholder="password again" required></label>
            <input id="submit" type="submit" value="LOGIN">
            <p class="message">Už máte účet? <a href="../login/login.html">Přihlásit!</a></p>
        </form>
        <div class="warning"></div>
    </div>
    <script>
        hover()
        back()
        init()
    </script>
</body>
</html>
